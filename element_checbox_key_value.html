<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.2.8/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/1.2.8/theme-default/index.css" rel="stylesheet">
    <title>checkbox 显示label，但是实际上存value</title>
  </head>
  <body>
    <div id="app">
      <el-checkbox-group v-model="checkedLanguage" @change="change">
        <el-checkbox v-for="lan in language" :label="lan.prop" :key="lan">{{lan.name}}</el-checkbox>
      </el-checkbox-group>
      <el-radio-group v-model="radioLanguage" @change="radioChange">
        <el-radio v-for="lan in language" :label="lan.prop" :key="lan">{{lan.name}}</el-radio>
      </el-radio-group>
    </div>
    <script>
      var language=[
          {
              prop:"en_US",
              name:"英文"
          },
          {
              prop:"zh_CN",
              name:"中文"
          }
      ]
      var app=new Vue({
          el:'#app',
          data: function (){
              return {
                  checkedLanguage: ["en_US"],
                  language:language,
                  radioLanguage: "zh_CN",
                  language:language
              }
          },
          methods:{
              change:function (ele) {
                  console.log(ele)
              },
              radioChange:function (ele) {
                  console.log(ele)
              }
          }
      })
    </script>
  </body>
</html>
