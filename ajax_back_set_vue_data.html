<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.2.8/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/1.2.8/theme-default/index.css" rel="stylesheet">
    <title>ajax返回数据，更新vue data的数据</title>
  </head>
  <body>
    <div id="app">
      {{list}}
      <input type="button" value="setTimeout模拟ajax返回数据更新vue数据" @click="update">
    </div>
    <script>
      setTimeout(()=>{
          //app.$set(app.$data,'list','new')
          window.newData="new"
      },5000)
      var app=new Vue({
          el:'#app',
          data: function (){
              return {
                  list:window.newData
              }
          },
          methods:{
              update:function () {
                  setTimeout(()=> {
                      this.$set(this.$data,'list','new')
                      console.log("finish")
                  },3000)
              }
          }
      })
    </script>
  </body>
</html>
