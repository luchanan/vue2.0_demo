<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.2.8/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/1.2.8/theme-default/index.css" rel="stylesheet">
    <title>props实现双向绑定,赋值copy对象</title>
  </head>
  <body>
  <template id="template">
    <div class="tip">
      flag:{{flag}}
      <input type="button" @click="clickEvent" value="触发外部数据">
    </div>
  </template>
    <div id="app">
      <!--调用组件-->
      <show-tip :flag.async="isShow"></show-tip>
    </div>
    <script>
        //2.3版本的async
        Vue.component('showTip', {
            template:'#template',
            props:{
                flag: {
                    type: Boolean,
                    default:false
                }
            },
            data:function () {
              return{
                  flagCopy:false
              }
            },
            methods: {
                clickEvent:function () {
                    if(this.flag){
                        this.flag=false
                    }
                    else{
                        this.flag=true
                    }
                }
            }
        })
      var app=new Vue({
          el:'#app',
          data: function (){
              return {
                  isShow:true,
                  isShow1:true
              }
          }
      })
    </script>
  </body>
</html>
