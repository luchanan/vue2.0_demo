    <title></title>
  </head>
  <body>
    <div id="app">
      {{ $t("message.hello") }}
    </div>
    <script>
      //zh-CN.json
      // ready translated locales
      var locales = {
          en: {
              message: {
                  hello: 'hello world'
              }
          },
          ja: {
              message: {
                  hello: 'こんにちは、世界'
              }
          }
      }
      var lang="ja"
      Vue.use(VueI18n)
      Vue.config.lang = lang
      Object.keys(locales).forEach(function (lang) {
          Vue.locale(lang, locales[lang])
      });
      var app=new Vue({
          el:'#app',
          data: function (){
              return {
              }
          },
          mounted:function () {

          },
          methods: {}
      })
    </script>
